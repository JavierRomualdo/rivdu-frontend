<div class="">
  <div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4" id="titulo" *ngIf="!cambiartitulo">Datos de los Estados Civiles</h3>
      <h3 class="h4" id="titulo2" *ngIf="cambiartitulo">Agregar nuevo estado civil</h3>
    </div>
    <div class="card-body pb-0">
      <form *ngIf="!clicknuevo" class="form-horizontal" name="frm">
        <section class="tables pt-0 pb-0">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-close mb-2">
                    <a id="closeCard2" class="btn-link cursor-pointer" (click)="abrinuevoestado()"><i class="fa fa-plus-circle"></i> Nuevo</a>
                  </div>
                  <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Estado Civil</h3>
                  </div>

                  <!--<P> Modal Cargando</P>-->
                  <div *ngIf="cargando"><app-cargando></app-cargando></div>

                  <!--<P> Div Listado de EstadosCiviles</P>-->
                  <div *ngIf="!cargando"   class="card-body">
                    <div class="table-responsive" >
                      <table class="table table-striped" id="tabla1">
                        <thead>
                        <tr>
                          <th >#</th>
                          <th>Nombre</th>
                          <th style="width: 120px">Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="cursor-pointer"  *ngFor="let li of lista">
                          <td>{{li.id}}</td>
                          <td>{{li.nombre}}</td>
                          <td style="width: 120px">
                            <a (click)="confirmareliminado(li)" ><i class="fa fa-close text-danger" > &nbsp;&nbsp;</i></a>
                            <i class="fa fa-edit text-primary"></i>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" >Aceptar</button>
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
        </div>
      </form>

      <!--<P> formulario Agregar nuevo Estado Civil</P>-->

      <form  *ngIf="clicknuevo"   class="form-horizontal" name="frm">
      <div *ngIf="cargando">
        <app-cargando></app-cargando>
      </div>
      <div class="line"></div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label">Id </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="id"  disabled ><small class="help-block-none">Este atributo es generado automaticamente.</small>
        </div>
      </div>
      <div class="line"></div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label">Nombre </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="nombre" [(ngModel)]="estadocivil.nombre" maxlength="30">
        </div>
      </div>
      <div class="line"></div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="guardarestado()" >Guardar</button>
        <button type="button" class="btn btn-outline-dark" (click)="abrirlistado()">Cancelar</button>
      </div>
    </form>

    </div>



  </div>
</div>
