<div class="">
  <div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Nuevo Ubigeo</h3>
    </div>
    <div *ngIf="cargando">
      <app-cargando></app-cargando>
    </div>
    <div *ngIf="!cargando" class="card-body pb-0">
      <form class="form-horizontal">

        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Id </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="id"  disabled ><small class="help-block-none">Este atributo es generado automaticamente.</small>
          </div>
        </div>

        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label" >Codigo</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="codigo" maxlength="10" [(ngModel)]="ubigeo.codigo">
          </div>
        </div>


        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Nombre </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="ubigeo.nombre" maxlength="100">
          </div>
        </div>

        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Tipo de Ubigeo</label>
          <div class="col-sm-9">
            <select class="form-control" name="tipoubigeo" [(ngModel)]="ubigeo.idtipoubigeo" >

              <option  [ngValue]="tip" *ngFor="let tip of tipos" >{{tip.nombre}}</option>

            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="guardarubigeo()" >Guardar</button>
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
