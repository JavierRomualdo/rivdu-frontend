<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Datos de Tesoreria</h2>
  </div>
</header>
<section class="dashboard-counts no-padding-bottom">
  <div class="container-fluid">
    <div class="row bg-white has-shadow cursor-pointer">
      <div class="col-xl-6 col-sm-6" (click)="abrirBancos()">
        <div class="item d-flex align-items-center">
          <div class="icon bg-violet">
            <i class="fa fa-home"></i>
          </div>
          <div class="title">
            <span>Cuenta Bancos</span>
            <div class="progress">
              <div role="progressbar" style="width: 25%; height: 4px;" aria-valuenow="{#val.value}" aria-valuemin="0" aria-valuemax="100"
                class="progress-bar bg-violet"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-sm-6" (click)="abrirCostos()">
        <div class="item d-flex align-items-center">
          <div class="icon bg-green">
            <i class="fa fa-user-plus"></i>
          </div>
          <div class="title">
            <span>Costos</span>
            <div class="progress">
              <div role="progressbar" style="width: 40%; height: 4px;" aria-valuenow="{#val.value}" aria-valuemin="0" aria-valuemax="100"
                class="progress-bar bg-green"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-close mb-2">
            <a id="closeCard1" (click)="abrirPlan()" class="btn-link cursor-pointer">
              <i class="fa fa-plus-circle"></i>
              <b class="fa-nuevo"> Nuevo</b>
            </a>
          </div>
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">Plan de cuentas</h3>
          </div>
          <div class="col-lg-12">
            <label class="form-control-label">
            </label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Busque por Código" [(ngModel)]="codigo" required>
              <button class="input-group-addon bg-primary" (click)="busqueda()" type="button">
                <i class="fa fa-search cursor-pointer"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Opciones
                      <span class="fa fa-cog"></span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="cursor-pointer" *ngFor="let plancuenta of planCuentasArray; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{plancuenta.codigo}}</td>
                    <td>{{plancuenta.detalle}}</td>
                    <td scope="row " style="width: 120px">
                      <ui-switch size="small" [(ngModel)]="plancuenta.estado" name="estado" (click)="confirmarcambiodeestado(plancuenta)">estado</ui-switch>
                      <a class="btn-link curso-pointer" title="editar" (click)="getPlanCuentaEdit(plancuenta.id)">
                        <i class="fa fa-edit text-primary" style="font-size: 23px;"></i>
                      </a>
                    </td>

                  </tr>
                </tbody>
              </table>
              <div class="row">
                <div class="col-md-6 table-responsive">
                  <ngb-pagination style="margin-bottom: 0px;" class="ngb-pagination-sigro" [collectionSize]="paginacion.totalRegistros" [(page)]="page"
                    [maxSize]="1" [boundaryLinks]="true" (pageChange)="listarCuentas()"></ngb-pagination>
                </div>
                <div class="col-md-6 text-right pr-3">
                  <p class="card-text text-secondary">
                    <small>Mostrando {{paginacion.paginaActual}} de {{paginacion.totalPaginas}} páginas.</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
