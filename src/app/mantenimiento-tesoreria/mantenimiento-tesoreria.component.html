<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Datos de Tesoreria</h2>
  </div>
</header>
<section class="dashboard-counts no-padding-bottom">
  <div class="container-fluid">
    <div class="row bg-white has-shadow cursor-pointer">
      <div class="col-xl-6 col-sm-6" (click)="abrirBancos()">
        <div class="item d-flex align-items-center">
          <div class="icon bg-violet"><i class="fa fa-home"></i></div>
          <div class="title"><span>Cuenta Bancos</span>
            <div class="progress">
              <div role="progressbar" style="width: 25%; height: 4px;" aria-valuenow="{#val.value}" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-violet"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-sm-6" (click)="abrirCostos()">
        <div class="item d-flex align-items-center">
          <div class="icon bg-green"><i class="fa fa-user-plus"></i></div>
          <div class="title"><span>Costos</span>
            <div class="progress">
              <div role="progressbar" style="width: 40%; height: 4px;" aria-valuenow="{#val.value}" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-green"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-close mb-2">
            <a id="closeCard1" (click)="abrirPlan()" class="btn-link cursor-pointer">
              <i class="fa fa-plus-circle"></i><b class="fa-nuevo"> Nuevo</b></a>
          </div>
          <div class="bg-primary card-header d-flex align-items-center">
            <h3 class="h4">Plan de cuentas</h3>
          </div>
          <div class="col-lg-12">
            <label class="form-control-label">
            
            </label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Busque por CÃ³digo" [(ngModel)]="codigo" required>
                <button class="input-group-addon bg-primary" (click)="busqueda()" type="button">
                <i class="fa fa-search cursor-pointer"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
               
                <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Codigo</th>
                </tr>
                </thead>
                <tbody>
                <tr class="cursor-pointer" *ngFor="let plancuenta of planCuentasArray; let i = index">
                  <th scope="row">1</th>
                  <td>{{ plancuenta.codigo}}</td>
                  <td>{{plancuenta.detalle}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
