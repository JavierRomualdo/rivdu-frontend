<div class="">
  <div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Datos de los ingenieros</h3>
    </div>
    <div class="card-body pb-0">
      <form class="form-horizontal">
        <section class="tables pt-0 pb-0">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-close mb-2">
                    <a id="closeCard2" class="btn-link cursor-pointer"><i class="fa fa-plus-circle"></i> Nuevo</a>
                  </div>
                  <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Sucursales</h3>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                        <tr>
                          <th>#</th>
                          <th>Nombre</th>
                          <th>Direccion</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr class="cursor-pointer" *ngFor="let o of sucursales;let i=index">
                          <th scope="row">{{i+1}}</th>
                          <td>{{o.direccion}}</td>
                          <td>{{o.idempresa.oficinaregistral}}</td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="row mb-3">
          <div class="col-md-6 table-responsive">
            <ngb-pagination style="margin-bottom: 0px;" class="ngb-pagination-sigro" [collectionSize]="paginacion.totalRegistros" [(page)]="page" [maxSize]="1" [boundaryLinks]="true" (pageChange)="listarIngenieros()"></ngb-pagination>
          </div>
          <div class="col-md-6 text-right pr-3">
            <p class="card-text text-secondary"><small>Mostrando {{paginacion.paginaActual}} de {{paginacion.totalPaginas}} p√°ginas.</small></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="actualizarprograma()">Aceptar</button>
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
