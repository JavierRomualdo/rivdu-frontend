<div class="">
  <div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Datos de los ingenieros</h3>
    </div>
    <div class="card-body pb-0">
      <div class="form-horizontal" *ngIf="!vistaFormulario">
        <section class="tables pt-0 pb-0">
          <div class="container-fluid">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Busque Dni" [(ngModel)]="dni" required>
              <button class="input-group-addon" (click)="busqueda()" type="button"><i class="material-icons md-18 cursor-pointer">Buscar</i></button>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-close mb-2">
                    <a  class="btn-link cursor-pointer" (click)="nuevo()"><i class="fa fa-plus-circle"></i> Nuevo</a>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table table-striped" >
                          <thead>
                          <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Codigo</th>
                            <th>Dni</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr class="cursor-pointer" *ngFor="let o of ingenieros;let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{o.nombre}}</td>
                            <td>{{o.codigo}}</td>
                            <td>{{o.dni}}</td>
                          </tr>
                          </tbody>

                        </table>
                      </div>
                  </div>
                  </div>
                </div>
              </div>

          </div>
          <div class="row mb-3">
            <div class="col-md-6 table-responsive">
              <ngb-pagination style="margin-bottom: 0px;" class="ngb-pagination-sigro" [collectionSize]="paginacion.totalRegistros" [(page)]="page" [maxSize]="1" [boundaryLinks]="true" (pageChange)="listarIngenieros()"></ngb-pagination>
            </div>
            <div class="col-md-6 text-right pr-3">
              <p class="card-text text-secondary"><small>Mostrando {{paginacion.paginaActual}} de {{paginacion.totalPaginas}} p√°ginas.</small></p>
            </div>
          </div>
        </section>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="actualizarprograma()">Aceptar</button>
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
        </div>
      </div>
      <form *ngIf="vistaFormulario">
        <div class="card-header d-flex align-items-center">
          <h3 class="h4">Nuevo Ingeniero </h3>
        </div>
        <div class="card-body pb-0">

          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Nombre</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre completo" [(ngModel)]="ingeniero.nombre">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Apellido</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="apellido" [(ngModel)]="ingeniero.apellido" >
            </div>
          </div>
          <div class="line"></div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">D.N.I.</label>
            <div class="col-sm-9">
              <input type="text" name="numerodni"  class="form-control" maxlength="8" [(ngModel)]="ingeniero.dni">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Correo</label>
            <div class="col-sm-9">
              <input type="text" name="correo"  class="form-control" [(ngModel)]="ingeniero.correo">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Direccion</label>
            <div class="col-sm-9">
              <input type="text" name="direccion"  class="form-control" [(ngModel)]="ingeniero.direccion">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Telefono</label>
            <div class="col-sm-9">
              <input type="text" name="telefono"  class="form-control" [(ngModel)]="ingeniero.telefono">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" (click)="guardarIngenieros()" >Guardar</button>
            <button type="button" class="btn btn-outline-dark" (click)="vistaFormulario = false">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
