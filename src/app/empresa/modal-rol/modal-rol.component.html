<div class="modal-header">
  <h5 class="modal-title">Agregar Rol </h5>
  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="rol" class="col-form-label">Rol <span class="text-primary">*</span></label>
      <select style="height: calc(2rem);" class="form-control" id="rol" name="rol" required>
        <option *ngFor="let tip of tiposroles" [ngValue]="tip.id">
          {{ tip.nombre }}
        </option>
      </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" [disabled]="!unidadSelect" class="btn btn-primary" (click)="c('Close click')">Aceptar</button>
  <button type="button" class="btn btn-outline-dark" (click)="d()">Cancelar</button>
</div>
