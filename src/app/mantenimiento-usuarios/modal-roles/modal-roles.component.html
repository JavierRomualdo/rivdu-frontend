<div class="">
  <div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4" id="titulo" *ngIf="!vistaFormulario">Roles de Usuario</h3>
      <h3 class="h4" id="titulo" *ngIf="vistaFormulario && rol.id">Editar Rol</h3>
      <h3 class="h4" id="titulo" *ngIf="vistaFormulario && !rol.id">Nuevo Rol</h3>
    </div>
    <div class="card-body pb-0">
      <div *ngIf="cargando">
        <app-cargando></app-cargando>
      </div>
      <form *ngIf="!vistaFormulario && !cargando" class="form-horizontal" name="frm">
        <section class="tables pt-0 pb-0">
          <div class="container-fluid p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="card mb-0">
                  <div class="card-close mb-2">
                    <a id="closeCard2" class="btn-link cursor-pointer" (click)="abrinuevoRol()"><i class="fa fa-plus-circle"></i> Nuevo</a>
                  </div>
                  <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Roles</h3>
                  </div>
                  <!--<P> Div Listado de EstadosCiviles</P>-->
                  <div *ngIf="!cargando" class="card-body pt-0 pb-0">
                    <div class="table-responsive pt-3" >
                      <table class="table table-striped  table-bordered table-hover table-sm">
                        <thead>
                        <tr>
                          <th >#</th>
                          <th>Nombre</th>
                          <th style="width: 120px">Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="cursor-pointer"  *ngFor="let li of lista; let i=index">
                          <td>{{li.id}}</td>
                          <td>{{li.nombre}}</td>
                          <td style="width: 120px">
                            <ui-switch size="small"[(ngModel)]="li.estado" name="estado-{{i}}" (click)="confirmarcambiodeRol(li)">estado</ui-switch>
                            <a (click)="traerParaEdicion(li.id)"><i class="fa fa-edit fa-2x text-primary" ></i></a>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark btn-sm" (click)="activeModal.close('Cross click')">Ok</button>
        </div>
      </form>
      <!--<P> formulario Agregar nuevo Rol</P>-->
      <form  *ngIf="vistaFormulario && !cargando" class="form-horizontal" name="frm">
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Nombre </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="rol.nombre" maxlength="30">
          </div>
        </div>
        <div class="line"></div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-sm" *ngIf="!rol.id" (click)="guardarRol()">Guardar</button>
          <button type="submit" class="btn btn-primary btn-sm" *ngIf="rol.id" (click)="guardarRol()">Actualizar</button>
          <button type="button" class="btn btn-outline-dark btn-sm" (click)="vistaFormulario = false;">Cancelar</button>
        </div>
      </form>

      </div>
    </div>
  </div>
