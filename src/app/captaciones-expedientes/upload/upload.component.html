<div class="">
  <div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">Subir Archivos - {{titulo}}</h3>
    </div>
    <div class="card-body pb-0">
      <div *ngIf="cargando" class="text-center">
        Subiendo archivos ...
        <app-cargando></app-cargando>
      </div>
      <div class="ui-g-12" *ngIf="!cargando" style="font-size:16px;padding:20px">
        <p-fileUpload #form name="file[]" customUpload="true" (uploadHandler)="myUploader($event, form)"
                      chooseLabel="Elegir"
                      uploadLabel="Subir"
                      cancelLabel="Cancelar"
                      multiple="multiple" maxFileSize="1000000">
          <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
              <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
          </ng-template>
        </p-fileUpload>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="activeModal.dismiss('Cross click')" >Ok</button>
      </div>
    </div>
  </div>
</div>
